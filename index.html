<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>iTunes Music Search</title>
</head>

<body>
  <header>
    <img src="itunesicon.jpg" id="logo">
    <h1>Search iTunes</h1>
  </header>

  <div class="searchBarDiv">
    <input id="searchBar" type="text" name="" placeholder="Search iTunes">
    <button id="searchButton" type="button" name="button">Search</button>
  </div>

  <div class="musicPlayerDiv">
    <audio id="musicPlayer" src="" controls>Now Playing:  </audio>
    <p>Now playing: </p>
  </div>

  <section id="searchResults">
  </section>

  <script src="Main.js"></script>
</body>

</html>
